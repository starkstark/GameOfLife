<!DOCTYPE html>
<html>
		<!-- HEADER  -->
		<head>
				<meta charset="UTF-8"> 
				<link rel="stylesheet" type="text/css" href="gameOfLife.css">
				<title>Game of Life</title>
		</head>

		<!-- BODY  -->
		<body>
				<h1 align="center"> - Game of Life - </h1>
				<div style="width:100%; margin-left:10pt">
						<div style="float:left; width:48%;">
								<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;" onclick="canvasClicked(event)"></canvas>
								<br>
								<button onclick="resetAnimation()">Reset</button>
								<button onclick="nextStepAnimation()">Next</button>
								<button id="animationButton" onclick="animation()">Animate</button>
						</div>
						<div style="float:left; width:48%; margin-left:30pt">

								<!-- STATISTICS -->
								<h2>Statistics</h2>
								<table>
									<tr>
										<td>&#x25A0 Healthy Cells</td>
										<td align="right" id="healthyCells"></td>
									</tr>
									<tr>
										<td><font color="green">&#x25A0</font> Emerging Cells</td>
										<td align="right" id="emergingCells"></td>
									</tr>
									<tr>
										<td><font color="red">&#x25A0</font> Dying Cells</td>
										<td align="right" id="dyingCells"></td>
									</tr>
									<tr>
										<td>&#x25A1 Dead Cells</td>
										<td align="right" id="deadCells"></td>
									</tr>
									<tr><td id="fixpoint">No fixpoint</td></tr>                                                       
								</table>

								<!-- OPTIONS -->
								<h2>Options</h2>
								<table>
									<tr>
										<td>Living Neighbours</td>
										<td>
											<input id="live0" type="checkbox" name="living" value="0" onchange="livingChange()"> 0
											<input id="live1" type="checkbox" name="living" value="1" onchange="livingChange()"> 1
											<input id="live2" type="checkbox" name="living" value="2" onchange="livingChange()" checked> 2
											<input id="live3" type="checkbox" name="living" value="3" onchange="livingChange()" checked> 3
											<input id="live4" type="checkbox" name="living" value="4" onchange="livingChange()"> 4
											<input id="live5" type="checkbox" name="living" value="5" onchange="livingChange()"> 5
											<input id="live6" type="checkbox" name="living" value="6" onchange="livingChange()"> 6
											<input id="live7" type="checkbox" name="living" value="7" onchange="livingChange()"> 7
											<input id="live8" type="checkbox" name="living" value="8" onchange="livingChange()"> 8
										</td>
									</tr>
									<tr>
										<td>Draw Grid</td>
										<td><input id="grid"  type="checkbox" onchange="gridChange()" checked></td>
									</tr>
									<tr>
										<td>Animation Speed</td>
										<td>
											<input id="speed" type="number" name="quantity" min="1" max="100" value="50" onchange="animationSpeedChange()">
										</td>
									</tr>
								</table>
						</div>
				</div>

				<!-- FOOTER  -->
				<footer>
						<p>
								Contact : <a href="mailto:manuel.stark.12345@gmail.com">manuel.stark.12345@gmail.com</a>
						</p>
				</footer>
				<script src="gameOfLife.js"></script>
		</body>
</html>
